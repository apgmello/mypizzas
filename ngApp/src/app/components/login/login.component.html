<div class="row pt-5">
  <div class="col-md-5 mx-auto">
    <div class="card round-0">
      <div class="card-header">
        <h3 class="mb-0">Login</h3>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label for="">Email</label>
            <input
              [(ngModel)]="loginUserData.username"
              name="blank_username_field"
              type="text"
              class="form-control rounded-0"
              required
            />
          </div>
          <div class="form-group">
            <label for="">Senha</label>
            <input
              type="password"
              [(ngModel)]="loginUserData.password"
              name="blank_username_field"
              class="form-control rounded-0"
              required
            />
          </div>
          <button
            type="button"
            (click)="loginUser()"
            class="btn btn-success float-right"
          >
            Login
          </button>

          <button class="btn btn-outline-primary" (click)="newUser()">
            Cadastrar-se
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
